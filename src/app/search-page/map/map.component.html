<agm-map [styles]="customStyle"
         [latitude]="49.853338"
         [longitude]="24.024192"
         [disableDefaultUI]="true"
         [scrollwheel]="false"
         [zoom]="12"
         fullscreenControl="true">
  <agm-marker *ngFor="let event of events" [latitude]="event.lat" [longitude]="event.lng"></agm-marker>
</agm-map>
